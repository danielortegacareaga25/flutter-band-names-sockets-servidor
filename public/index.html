<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket band</title>
  </head>
  <body>
    <h1>Acceso denegado</h1>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      socket.on("connect", () => {
        console.log("Conectado al servidor");
      });
      socket.on("disconnect", function () {
        console.log("Perdimos  al servidor");
      });

      // socket.emit("mensaje", { nombre: "Daniel Ortega" });

      socket.on("mensaje", (data) => {
        console.log(data);
      });

      socket.on("nuevo-mensaje", (data) => {
        console.log("Mesaje de flutter", data);
      });

      socket.on("active-bands", (bandas) => {
        console.clear();
        console.table(bandas);
      });
    </script>
  </body>
</html>
